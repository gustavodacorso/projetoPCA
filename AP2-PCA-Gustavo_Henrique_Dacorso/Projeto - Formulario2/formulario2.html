<!DOCTYPE html>

<html lang="pt-br"> 

<head>

	<meta charset="utf-8">
	<title>Formulario HTML</title>

	<link rel="stylesheet" href="css/style.css">
		
</head>

<body>

	<div class="container">
	
		<table><center><strong>Orçamento de Produtos de TI</strong></center>
		
			<form>
			
				<table id="borda1">
				
					<tbody>
					
						<tr>
						
							<td>Nome:</td>
							<td><input type="text" name="nome" size="20"></td>
							<td>CPF:</td>
							<td><input type="text" name="cpf" size="20"></td>
						
						</tr>
						
						<tr>
						
							<td>Email:</td>
							<td><input type="text" name="email" size="20"></td>
							<td>RG:</td>
							<td><input type="text" name="rg" size="20"></td>
						
						</tr>
						
						<tr>
						
							<td>Endereço:</td>
							<td><input type="text" name="endereço" size="20"></td>
							<td>Data:</td>
							<td><input type="text" name="data" size="20"></td>
						
						</tr>
						
						<tr>
						
							<td><input type="submit" name="BotãoEnviar" value="Enviar"></td>
						
						</tr>
					
					</tbody>
				
				</table>
				
				<table id="borda2"><caption><strong>Preços de Venda</strong></caption>
				
					<thead>
				
						<tr>
					
							<th>Produto</th>
							<th>Preço</th>
							<th>Quantidade</th>
							<th>Valor Item</th>
					
						</tr>
						
					</thead>
					
					<tbody>
					
						<tr>
						
							<td>Mouse</td>
							<td>R$17,50</td>
							<td><input type="text" name="mouse-quantidade" size="20"></td>
							<td><input type="text" name="mouse-valor-item" size="20"></td>
						
						</tr>
						
						<tr>
						
							<td>Teclado</td>
							<td>R$62,80</td>
							<td><input type="text" name="teclado-quantidade" size="20"></td>
							<td><input type="text" name="teclado-valor-item" size="20"></td>
						
						</tr>
						
						<tr>
						
							<td>WebCam</td>
							<td>R$243,50</td>
							<td><input type="text" name="webcam-quantidade" size="20"></td>
							<td><input type="text" name="webcam-valor-item" size="20"></td>
						
						</tr>
					
					</tbody>
				
				</table>
				
				<p>Valor Total:<input type="text" name="valor-total" size="20"></p>
				
				<p><input type="submit" name="BotãoFinalizar" value="Finalizar"></p>
			
			</form>
		
		</table>
	
	</div>

</body>

</html>
